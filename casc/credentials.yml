credentials:
  system:
    domainCredentials:
      - credentials:
          # GitHub PAT (string)
          - string:
              id: "github-pat"
              description: "GitHub Personal Access Token"
              secret: "${GITHUB_PAT}"
          # Slack Bot Token (string)
          #- string:
              #id: "slack-token"
              #secret: "${SLACK_BOT_TOKEN}"
          # (option) GitHub username/password si tu préfères PAT en password
          - usernamePassword:
              id: "github-basic"
              username: "${GITHUB_USER}"
              password: "${GITHUB_PAT}"
              description: "GitHub basic via PAT"
          # SonarCloud token
          - string:
              id: "sonar-token"
              description: "Sonar token"
              secret: "${SONAR_TOKEN}"
          # (option) DockerHub
          - usernamePassword:
              id: "dockerhub"
              username: "${DOCKERHUB_USER}"
              password: "${DOCKERHUB_PAT}"
              description: "Docker Hub"
          - string:
              id: "npm-token"
              description: "npm token"
              secret: "${NPM_TOKEN}"
          - string:
              id: "jfrog-credentials"
              description: "jfrog credentials"
              secret: "${JFROG_CREDENTIALS}"

          # (option) SSH key for SSH agents
          - basicSSHUserPrivateKey:
               scope: SYSTEM
               id: "agent-ssh-key"
               username: "jenkins"
               description: "SSH key for SSH agents"
               privateKeySource:
                 directEntry:
                   privateKey: "${readFile:/run/secrets/agent_ssh_key}"